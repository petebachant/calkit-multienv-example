environments:
  main:
    kind: pixi
    path: pixi.toml
    default: true
  conda:
    kind: conda
    path: environment.yml
  ubuntu:
    kind: docker
    image: ubuntu
  my-uv:
    kind: uv
    path: pyproject.toml
  uv-venv:
    kind: uv-venv
    path: requirements.txt
    prefix: .venv2
dependencies:
  - pixi
  - docker
  - conda
  - uv
