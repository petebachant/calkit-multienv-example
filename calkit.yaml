environments:
  main:
    kind: pixi
    path: pixi.toml
    name: main
    default: true
  conda:
    kind: conda
    path: environment.yml
  ubuntu:
    kind: docker
    image: ubuntu
  my-uv:
    kind: uv
    path: pyproject.toml
  uv-venv:
    kind: uv-venv
    path: requirements.txt
    prefix: .venv2
  pixi2:
    kind: pixi
    path: pixi.toml
    name: pixi2
  openfoam:
    kind: docker
    image: openfoam-v2406-foampy
    path: Dockerfile
  my-venv:
    kind: venv
    path: reqs-venv.txt
    prefix: .my-venv
dependencies:
  - calkit
  - pixi
  - docker
  - conda
  - uv
