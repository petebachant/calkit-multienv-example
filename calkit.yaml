environments:
  main:
    kind: pixi
    path: pixi.toml
    default: true
  conda:
    kind: conda
    path: environment.yml
  ubuntu:
    kind: docker
    image: ubuntu
  my-uv:
    kind: uv
    path: pyproject.toml
  uv-venv:
    kind: uv-venv
    path: requirements.txt
    prefix: .venv2
  pixi2:
    kind: pixi
    path: pixi.toml
    name: pixi2
  openfoam:
    kind: docker
    image: openfoam-v2406-foampy
    wdir: /work
    path: Dockerfile
    description: OpenFOAM v2406 with foamPy.
    layers:
      - mambaforge
      - foampy
dependencies:
  - calkit
  - pixi
  - docker
  - conda
  - uv
