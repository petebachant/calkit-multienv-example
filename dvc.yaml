      calkit.yaml. Changes made here will be overwritten.
  my-pixi-env-command:
    cmd: calkit xenv -n pixi2 --no-check -- bash --noprofile --norc -c "python
      -c \"import plotly; print(plotly.__file__)\" > results/pixi2.txt"
    deps: []
    outs:
      - results/pixi2.txt:
          cache: false
          persist: false
